{% extends "layout.html" %}

{% block content %}

<!-- Product section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{producto.imagen.url}}" alt="..." /></div>
            <div class="col-md-6">
                <div class="small mb-1"></div>
                <h1 class="display-5 fw-bolder">{{ producto.nombre }}</h1>
                <div class="fs-5 mb-5">
                    <span>S/. {{ producto.precio }}</span>
                </div>
                <p class="lead"></p>
                <div class="d-flex">
                    <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" />
                    <a class="btn btn-primary" href="/tienda/agregarCarrito/{{producto.id}}" role="button">Agregar Carrito</a>
                </div>
            </div>
        </div>
    </div>
</section>
